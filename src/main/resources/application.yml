spring:
  application:
    name: Prac
  datasource:
    username: root
    password: 1
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pracdb?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher